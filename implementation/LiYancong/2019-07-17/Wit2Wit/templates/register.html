<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/user.js' %}"></script>
</head>
<body>
<form method="post" action="/user/register">
    {% csrf_token %}<!--这个是必须要有的，防止跨域攻击-->
    <ul>
        <li>
            <label>手机号码:</label>
            <input type="text" placeholder="11位数的手机号码" id="mobile" name="mobile"/>
            <span>提示信息</span>
        </li>
        <li>
            <label>验证码:</label>
            <input type="text" name="code" placeholder="请输入手机验证码">
            <input type="button" value=" 获取验证码" id="zphone" onclick="test()"></li>
        <li>
            <label>密码:</label>
            <input type="password" name="pwd" id="pwd">
            <span>提示信息</span>
        </li>
        <li>
            <label>确认密码:</label>
            <input type="password" name="cpwd" id="cpwd">
            <span>提示信息</span>
        </li>
        <li>
            <input type="checkbox" name="allow" id="allow">
            <label>协议“</label>
            <span>提示信息</span>
        </li>
        <li>
            <input type="submit" value="注 册" name="">
        </li>
    </ul>
</form>
{{ msg }}
</body>
</html>
