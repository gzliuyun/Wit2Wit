<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>wit2wit</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
      div ul{
        list-style:none;
        padding-left:0;
      }
	  /* 信息框 */
	  .msgInput{width: 432px;height: 50px;font-size: 16px;color: rgb(139,129,129);margin-right: 10px;border-radius: 10px;border: 1px solid rgb(224,218,219);padding-left: 18px;}
	  /* 填写内容提示字设置 */
	  .msgTitle{font-size: 16px; color: rgb(85,79,79);}
    </style>
</head>

<body style="background-color: #EBEBEB;width: 100%;">
	<header></header>
	<div class="" style="width: 1920px;height: 60px;border: 1px solid #BA1A33;background-color: #BA1A33;">
		<span style="color: #FFFFFF;font-size: 21px;font-weight: bold;margin-top: 15px;position: absolute;margin-left: 230px;">学员社交</span>
	</div>
	<div class="guideStrip">
		<a href="">首页</a><span>>></span><a href="XueYuanChat.html">学员社交</a>
	</div>
	<div class="container" style="width: 1370px !important;">
		  <div class="card" style="border: 0.15px solid rgb(224,218,219);">
			  <div class="card-body" style="margin-top: 25px;margin-left: 160px;">
				<div class="form-inline"><span class="msgTitle">申请人名称:</span>
					<input type="text" id="activity_name" name="activity_name" class="msgInput"style=" margin-left: 137px;" placeholder="学习者本人/父母及监护人同意申请的未成年人"/>
					<span style="color: red;">*</span>
				</div>
				<div class="form-inline"><span class="msgTitle" style="margin-top: 15px;">申请人数字码:</span>
					<input type="text" id="activity_name" name="activity_name" class="msgInput" style="margin-left: 120px;margin-top: 15px;"/>
					<span style="color: red;margin-top: 15px;">*</span>
				</div>
				<div class="form-inline"><span class="msgTitle" style="margin-top: 50px;">意向交流地级市一:</span>
					<input type="text" id="activity_name" name="activity_name" class="msgInput" style="margin-left: 89px;margin-top: 50px;" placeholder="含直辖市"/>
				</div>
				<div class="form-inline"><span class="msgTitle" style="margin-top: 15px;">意向交流其他地级市二:</span>
					<input type="text" id="activity_name" name="activity_name" class="msgInput" style="margin-left: 56px;margin-top: 15px;" placeholder="含境外"/>
				</div>
				<div class="form-inline"><span class="msgTitle" style="margin-top: 50px;">您的邮箱:</span>
					<input type="text" id="activity_name" name="activity_name" class="msgInput" style="margin-left: 151px;margin-top: 50px;" placeholder="对方信息回复到邮箱"/>
					<span style="color: red;margin-top: 50px;">*</span>
				</div>
				<div style="font-size: 12.5px;color: rgb(139,129,129);margin-top: 40px;">温馨提示：每月仅可申请一次，请慎重提交。<br>
				学习者需要补充：真实身份信息、手机号和微信号或QQ号码之一，并勾选《隐私权协议》。<br>
				备注：不具备申请资格的会跳转到补充社交资料界面。</div>
				<div style="padding-left: 110px;">
					<button type="submit"
					class="btn btn-search" style="margin-top: 35px; margin-bottom: 40px; border-radius: 10px; font-size: 16px; background-color: #BA1A33;color: #FFFFFF;width: 432px;height: 50px;">
					提交申请
					</button>
				</div>
			  </div> 
		 </div>
	</div>
<br/>
<footer></footer>
	<script>
		$(function(){
			$("header").load("common.html #witowit_header");
			$("footer").load("common.html #witowit_footer");
		})
	</script>
</body>
</html>
