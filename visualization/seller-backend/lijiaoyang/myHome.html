		<script type="text/javascript">
			var queryURL = "https://www.mxnzp.com/api";
			var city = document.getElementById("City");
					$("#queryCity").click(function() {
					    $.ajax({
					        type : "GET",
					        url : queryURL + "/address/search?type=" +$("#myselect").val()+ "&value="+city.value,
					        data : $("#myform").serialize(),
					        async : false,
					        dataType : "json",
					        success : function(data) {
										var retdata = data.data[0].pchilds;
											console.log(retdata);
											$("#makeTable").empty();
											if ($("#myselect").val()==0) {
												for (var i = 0; i < retdata.length; i++) {
													$("#makeTable").append("<tr><td>" + retdata[i].code +"</td><td>"+retdata[i].name + "</td></tr>");
												}
											}
											else{
												for (var i = 0; i < retdata[0].cchilds.length; i++) {
													$("#makeTable").append("<tr><td>" + retdata[0].cchilds[i].code +"</td><td>"+retdata[0].cchilds[i].name + "</td></tr>");
													console.log(retdata[0].cchilds[i]);
												}												
											}											
					        }
					    });
							return false;
					});
    </script>
