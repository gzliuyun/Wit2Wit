    <script>
        $(function (){
            $("header").load("common.html #wit_header");
            $("section").load("common.html #wit_search");
            $("footer").load("common.html #wit_footer");
        })

        $(document).ready(function(){
            $("#fenyeanniu li").click(function () {
                var lis=document.getElementById("fenyeanniu").getElementsByTagName("li");
                for(var i=0;i<lis.length;i++) {
                    lis[i].setAttribute("index", i);
                }
                for(var i=0;i<lis.length;i++){
                    if(this.getAttribute("index")<8){
                        if(this.getAttribute("index")==i){
                            lis[i].children[0].style.borderColor= "rgb(185,26,51)";
                            lis[i].children[0].style.color= "white";
                            lis[i].children[0].style.background="rgb(185,26,51)";
                        }else{
                            lis[i].children[0].style.borderColor="white";
                            lis[i].children[0].style.color="rgb(85,79,79)";
                            lis[i].children[0].style.background="white";
                        }
                    }
                    else{
                        if(lis[i].children[0].style.borderColor!="white"){
                            lis[i].children[0].style.borderColor="white";
                            lis[i].children[0].style.color="rgb(85,79,79)";
                            lis[i].children[0].style.background="white";
                            lis[i+1].children[0].style.borderColor= "rgb(185,26,51)";
                            lis[i+1].children[0].style.color= "white";
                            lis[i+1].children[0].style.background="rgb(185,26,51)";
                            break;
                        }
                    }
                }
            });

            $("#jinengpaixu li").click(function () {
                var lis = document.getElementById("jinengpaixu").getElementsByTagName("li");
                for (var i = 0; i < lis.length; i++) {
                    lis[i].setAttribute("index", i);
                }
                for (var i = 0; i < lis.length; i++) {
                    if (this.getAttribute("index") == i) {
                        lis[i].children[0].style.color = "rgb(185,26,51)";
                        lis[i].children[0].style.background = "white";
                    } else {
                        lis[i].children[0].style.color = "rgb(85,79,79)";
                        lis[i].children[0].style.background = "#d8d8d8";
                    }
                }
            });
        });
