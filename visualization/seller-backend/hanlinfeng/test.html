<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="css/box.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function show(){
      var div = document.getElementById("div").innerHTML;
      var use = delHtmlTag(div);
      alert(use.length);
      document.getElementById("textarea").innerHTML = use.substr(0,49);
      }
      function delHtmlTag(str){
      return str.replace(/<[^>]+>/g,"");//去掉所有的html标记
      }
    </script>
</head>
<body>
<input type="button" onclick="show()" value="show" />
<div id="div">我是一一一<a href="#">一</a>一一一王五一一一一11111111111111111111111111111111111111111111111111111111111</div>
<textarea id="textarea">
</textarea>
</body>
</html>
