		<!-- 收藏夹显示图标 -->

		<!-- 引入Bootstrap核心样式文件（必须） -->

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			let totalImage = 0;
			function deleteSelf(self) {
			    let aim = self.getAttribute("id");
			    let imageId = "#" + aim;
				  let inputSelector = "input[name = input" + aim.substr(5) + "]";
				  $(imageId).parent().remove();
				  $(inputSelector).remove();
			  }
		  function displayImage(content,i) {
			  let src = window.URL.createObjectURL(content.files[0]); //转成可以在本地预览的格式
			  let image = "<div class='col-1'>"
											+ "<button type='button' class='btn btn-upload noneShadow' id='image"
						+ totalImage.toString() + "' onclick='deleteSelf(this)'>"
											+ "<img src='" + src + "' alt='添加证据' width='60' height='60'>"
											+ "</button>"
											+ "</div>";
			  totalImage = totalImage+1;
			  $("#addProof"+i).before(image);
		  }
		  function uploadImage(i) {
			  let inputId = "input" + totalImage.toString();
			  let input = "<input type='file' id='"+ inputId +"' name='"+ inputId +"' accept='image/*' name='image'"
						+ " style='display: none' onchange='displayImage(this," + i +")'>";
			  $("#uploadButton"+i).after(input);
			  document.getElementById(inputId).click();
			}

			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_serviceNav");				// 这里和注释1匹配
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #serviceCenter-sideNavbar",     //这里和注释2匹配
						function() {
							$("#serviceComplaintCenter-slight").addClass("selected");         //这里根据当前页面不同修改选择器名字，demo为授业者的账户管理
                            $("#serviceCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20); //同第37行load的id名
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

		</script>
