<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">


		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/TeacherCenter.css">


		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			let totalImage = 0;
			function deleteSelf(self) {
			    let aim = self.getAttribute("id");
			    let imageId = "#" + aim;
				  let inputSelector = "input[name = input" + aim.substr(5) + "]";
				  $(imageId).parent().remove();
				  $(inputSelector).remove();
			  }
		  function displayImage(content,i) {
			  let src = window.URL.createObjectURL(content.files[0]); //转成可以在本地预览的格式
			  let image = "<div class='col-1'>"
											+ "<button type='button' class='btn btn-upload noneShadow' id='image"
						+ totalImage.toString() + "' onclick='deleteSelf(this)'>"
											+ "<img src='" + src + "' alt='添加证据' width='60' height='60'>"
											+ "</button>"
											+ "</div>";
			  totalImage = totalImage+1;
			  $("#addProof"+i).before(image);
		  }
		  function uploadImage(i) {
			  let inputId = "input" + totalImage.toString();
			  let input = "<input type='file' id='"+ inputId +"' name='"+ inputId +"' accept='image/*' name='image'"
						+ " style='display: none' onchange='displayImage(this," + i +")'>";
			  $("#uploadButton"+i).after(input);
			  document.getElementById(inputId).click();
			}

			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_studyAndTeachNav");				// 这里和注释1匹配
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #teacherCenter-sideNavbar",     //这里和注释2匹配
						function() {
							$("#taughtApplication").addClass("selected");         //这里根据当前页面不同修改选择器名字，demo为授业者的账户管理
                            $("#teacherCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20); //同第37行load的id名
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
<!--    注释1：因为是授业者中心，所以下面这里应该load("#wit_studyAndTeachNav")-->
		<div id="studyNav"></div>

    <div class="container">
      <div class="row" style=" width:1150px">

<!--    注释2：这里应当根据中心不同load不同的sideNavbar-->
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
<!--      注释3：这里根据页面不同更改内容-->
					<div><strong class="contentMainTitle">授业申请</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>

<!--          这里是需要修改的内容-->
<!--          这里是特定内容-->
<!--          这里是各个页面不一样的内容-->
					<form id="accountManagerForm">

<!--						真实名称-->
						<div class="form-group row">
							<label for="realname" class="col-3 col-form-label ">真实名称</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="realname"
											 placeholder="必填">
							</div>
						</div>

<!--						身份证号-->
						<div class="form-group row">
							<label for="idcard" class="col-3 col-form-label ">身份证号</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="idcard"
											 placeholder="个人必填">
							</div>
						</div>

<!--						统一社会信用代码-->
						<div class="form-group row">
							<label for="uniformsocialcreditcode" class="col-3 col-form-label ">统一社会信用代码</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="uniformsocialcreditcode"
											 placeholder="（机构必填）">
							</div>
						</div>

<!--						常驻地-->
						<div class="form-group row">
							<label for="resident" class="col-3 col-form-label ">常驻地</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="resident"
											 placeholder="必填">
							</div>
							<div class="col-4" style="margin-top: 5px">
                                <p class="remark" style="float: left">（详细到道路、街道或村）</p>
                            </div>
						</div>

<!--						授业技能/技术介绍-->

							<label for="computerskilltextdescription" class="col-3 col-form-label ">授业技能/技术介绍</label>
							<div class="col-4">
								<textarea class="form-control redPlaceholder" id="computerskilltextdescription" rows="3"
													style="max-width: 100%" placeholder="必填"></textarea>
							</div>
							<div class="col-4" style="margin-top: 5px">
                                <p class="remark" style="float: left">（500字以内）</p>
                            </div>
						</div>

<!--						资质/证书-->

							<div class="col-3">
								<label for="computerskillspicture" class="col-form-label " style="float: left">资质/证书</label>
								<p class="remark" style="margin-top: 6px">（若有）</p>
							</div>
							<div class="col-1" id="addProof0">
								<button type="button" class="btn btn-upload noneShadow"
																onclick="uploadImage('0')" id="uploadButton0">
								  <img id="computerskillspicture" src="image/white.png" class="showpictures" style="border:1px rgb(139,129,129) solid;">
								</button>
							</div>
							<div class="col-4" style="margin-top: 20px;">
								<p class="remark">（上传2m/张）</p>
							</div>
						</div>

<!--						业绩/作品展示-->
						<div class="form-group row">
							<div class="col-3">
								<label for="achievements" class="col-form-label " style="float: left">业绩/作品展示</label>
								<p class="remark" style="margin-top: 6px">（若有）</p>
							</div>
							<div class="col-1" id="addProof1">
								<button type="button" class="btn btn-upload noneShadow"
																onclick="uploadImage('1')" id="uploadButton1">
								  <img id="achievements" src="image/white.png" class="showpictures" style="border:1px rgb(139,129,129) solid;">
								</button>
							</div>
							<div class="col-4" style="margin-top: 20px;">
								<p class="remark">（上传2m/张）</p>
							</div>
						</div>

<!--						商标注册证或商标申请受理通知书-->
						<div class="form-group row">
							<div class="col-3">
								<label for="noticeofacceptance" class="col-form-label ">商标注册证或商标申请受理通知书</label>
								<p class="remark" style="margin: -32px 0 0px 60px">（若有）</p>
							</div>
							<div class="col-1" id="addProof2">
								<button type="button" class="btn btn-upload noneShadow"
																onclick="uploadImage('2')" id="uploadButton2">
								  <img id="noticeofacceptance" src="image/white.png" class="showpictures" style="border:1px rgb(139,129,129) solid;">
								</button>
							</div>
							<div class="col-4" style="margin-top: 20px;">
								<p class="remark">（上传2m/张）</p>
							</div>
						</div>

<!--						身份证正反面上传-->
						<div class="form-group row">
							<div class="col-3" style="padding-right: 0">
								<label for="idcardphoto" class="col-form-label " style="float: left">身份证正反面上传</label>
								<p class="remark" style="margin-top: 6px;color: #B91A33">（必填）</p>

							<div class="col-1" id="addProof4">

																onclick="uploadImage('4')" id="uploadButton4">

								</button>
							</div>
						</div>

<!--						营业执照上传-->

							<div class="col-3" style="padding-right: 0">
								<label for="businesslicense" class="col-form-label " style="float: left">营业执照上传</label>
								<p class="remark" style="margin-top: 6px;color: #B91A33">（机构必填）</p>
							</div>
							<div class="col-1" id="addProof5">

							</div>

<!--						收款人名称-->
						<div class="form-group row">
							<label for="payee" class="col-3 col-form-label ">收款人名称</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="payee"
											 placeholder="">

<!--						开户银行-->

<!--						银行账号-->
