<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">

		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/studentCenter.css">
		<link rel="stylesheet" href="css/common.css">

		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_studyAndTeachNav");			// 这里和注释1匹配
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #studyCenter-sideNavbar",     //这里和注释2匹配
						function() {
							$("#myInvoices").addClass("selected");         //这里根据当前页面不同修改选择器名字
							$("#studyCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20); //同第37行load的id名
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
<!--    注释1：因为是授业者中心，所以下面这里应该load("#wit_studyAndTeachNav")-->
		<div id="studyNav"></div>

    <div class="container">
      <div class="row" style=" width:1150px">

<!--    注释2：这里应当根据中心不同load不同的sideNavbar-->
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
<!--      注释3：这里根据页面不同更改内容-->
					<div><strong class="contentMainTitle">我的发票</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>
<!--          这里是需要修改的内容-->
<!--          这里是特定内容-->
<!--          这里是各个页面不一样的内容-->
          <div class="contentSecondaryTitle">开票信息</div>

<!--          增值税普通发票-->
          <form style="margin-bottom: 30px">
            <div class="form-group row">
              <div class="col-2 col-form-label" style="padding-right: 0">增值税普通发票：</div>
              <label for="companyName_Normal" class="col-2 col-form-label" style="padding-right:0; padding-left:0">
                公司名称<span style="color: #AAAAAA">（全称）</span>
              </label>
              <div class="col-6">
                <input type="text" class="form-control redPlaceholder" id="companyName_Normal"
                       placeholder="（必填）">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyCode_Normal" class="col-2 col-form-label" style="padding-right:0; padding-left:0">
                统一社会信用代码
              </label>
              <div class="col-6">
                <input type="text" class="form-control redPlaceholder" id="companyCode_Normal"
                       placeholder="（必填）">
              </div>
            </div>

            <div class="row">
              <div class="col-2"></div>
              <button type="submit" class="btn btn-sm btn-studyCenter noneShadow">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            </div>
          </form>

<!--          增值税专用发票-->
          <form style="margin-bottom: 30px">
<!--            公司名称-->
            <div class="form-group row">
              <div class="col-2 col-form-label" style="padding-right: 0">增值税专用发票：</div>
              <label for="companyName_Special" class="col-2 col-form-label" style="padding-right:0; padding-left:0">
                公司名称<span style="color: #AAAAAA">（全称）</span>
              </label>
              <div class="col-6">
                <input type="text" class="form-control redPlaceholder" id="companyName_Special"
                       placeholder="（必填）">
              </div>
            </div>
<!--            统一社会信用代码-->
            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyCode_Special" class="col-2 col-form-label" style="padding-right:0; padding-left:0">
                统一社会信用代码
              </label>
              <div class="col-6">
                <input type="text" class="form-control redPlaceholder" id="companyCode_Special"
                       placeholder="（必填）">
              </div>
            </div>
<!--            注册地址-->
            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyAddress_Special" class="col-4 col-form-label" style="padding-right:0; padding-left:0">
                注册地址<span style="color: #AAAAAA">（公司营业执照上的地址）</span>
              </label>
              <div class="col-4">
                <input type="text" class="form-control redPlaceholder" id="companyAddress_Special"
                       placeholder="（必填）">
              </div>
            </div>
<!--            电话-->
            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyTelephone_Special" class="col-2 col-form-label" style="padding-right:0; padding-left:0">
                公司有效电话
              </label>
              <div class="col-6">
                <input type="text" class="form-control redPlaceholder" id="companyTelephone_Special"
                       placeholder="（必填）">
              </div>
            </div>

<!--            开户银行-->
            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyBank_Special" class="col-4 col-form-label" style="padding-right:0; padding-left:0">
                开户银行<span style="color: #AAAAAA">（公司基本户开户银行）</span>
              </label>
              <div class="col-4">
                <input type="text" class="form-control redPlaceholder" id="companyBank_Special"
                       placeholder="（必填）">
              </div>
            </div>

<!--            银行账户-->
            <div class="form-group row">
              <div class="col-2"></div>
              <label for="companyBankAccount_Special" class="col-4 col-form-label" style="padding-right:0; padding-left:0">
                银行账号<span style="color: #AAAAAA">（公司基本户银行账号）</span>
              </label>
              <div class="col-4">
                <input type="text" class="form-control redPlaceholder" id="companyBankAccount_Special"
                       placeholder="（必填）">
              </div>
            </div>

            <div class="row">
              <div class="col-2"></div>
              <button type="submit" class="btn btn-sm btn-studyCenter noneShadow">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            </div>
          </form>

          <div class="contentSecondaryTitle" style="margin-bottom: 10px">发票管理</div>
          <div style="width: 90%">
<!--				已开订单表头-->
						<div class="row align-items-center"
								 style="margin-top: 10px; margin-left: 0; height:40px; background-color: #D8D8D8">
							<div class="text-center col-3">已开票订单号</div>
							<div class="text-center col-6"> 订单名称</div>
							<div class="text-center col-2"> 操作	</div>
						</div>

<!--				一个发票块-->
						<div class="row align-items-center tableItem">
              <div class="text-center col-3">1234567890</div>
              <div class="text-center col-6">刺绣入门</div>
							<div class="text-center col-2"><a href="#">删除</a></div>
						</div>
          </div>

          <div style="width: 90%">
<!--				未开订单表头-->
						<div class="row align-items-center"
								 style="margin-top: 10px; margin-left: 0; height:40px; background-color: #D8D8D8">
							<div class="text-center col-3">未开票订单号</div>
							<div class="text-center col-6"> 订单名称</div>
							<div class="text-center col-2"> 操作	</div>
						</div>

<!--				一个发票块-->
						<div class="row align-items-center tableItem">
              <div class="text-center col-3">1234567890</div>
              <div class="text-center col-6">刺绣入门</div>
							<div class="text-center col-2"><a href="#">删除</a></div>
						</div>
          </div>

          <div style="width: 90%">
<!--				退换订单表头-->
						<div class="row align-items-center"
								 style="margin-top: 10px; margin-left: 0; height:40px; background-color: #D8D8D8">
							<div class="text-center col-3">退换发票订单号</div>
							<div class="text-center col-6"> 订单名称</div>
							<div class="text-center col-2"> 操作	</div>
						</div>

<!--				一个发票块-->
						<div class="row align-items-center tableItem">
              <div class="text-center col-3">1234567890</div>
              <div class="text-center col-6">刺绣入门</div>
							<div class="text-center col-2"><a href="#">删除</a></div>
						</div>
          </div>

				</div>
      </div>

			<div id="guessYouLike"></div>
    </div>

		<footer></footer>
	</body>

</html>
