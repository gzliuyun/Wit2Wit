<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">

		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/studentCenter.css">
		<link rel="stylesheet" href="css/common.css">

		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			$(function () {
        $("header").load("common.html #wit_header");
        $("section").load("common.html #wit_centers");
        $("#studyNav").load("common.html #wit_studyAndTeachNav");				// 这里和注释1匹配
        $("footer").load("common.html #wit_footer");
        $("#sideNav").load("common.html #studyCenter-sideNavbar",
          function() {
            $("#customerService").addClass("selected");
            $("#studyCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20);
          }
        );
        $("#guessYouLike").load("common.html #wit_guessYouLike");
			});
		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
		<div id="studyNav"></div>
    <div class="container">
      <div class="row" style=" width:1150px">
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
					<div><strong class="contentMainTitle">客户服务</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>
					<div class="contentSecondaryTitle">平台客服</div>
					<form class="container">
						<div class="form-group row">
							<label for="onlineComment" class="col-form-label" style="width: 90px">在线客服</label>
							<textarea class="form-control" id="onlineComment" rows="4"
												style="width: 500px;" placeholder="（不多于500字）"></textarea>
						</div>

						<button type="button" class="btn btn-sm btn-studyCenter noneShadow" style="margin-left: 90px;">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
					</form>
					<div class="container" style="margin-top: 20px">
						<div class="row">
							<div style="width: 90px">电话咨询：</div>
							<div>400-668-9595</div>
						</div>
					</div>
				</div>
      </div>
			<div id="guessYouLike"></div>
    </div>
		<footer></footer>
	</body>

</html>
