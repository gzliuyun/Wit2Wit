<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">

		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/studentCenter.css">

		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->
		<script type='text/javascript'
						src='https://ykf-webchat.7moor.com/javascripts/7moorInit.js?accessId=af39f720-1b1b-11ea-8d91-d1e7abc6cfdb&autoShow=true&language=ZHCN'
						async='async'></script>
		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_studyAndTeachNav");				// 这里和注释1匹配
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #studyCenter-sideNavbar",     //这里和注释2匹配
						function() {
							$("#studentShoppingCart").addClass("selected");         //这里根据当前页面不同修改选择器名字，demo为授业者的账户管理
							$("#studyCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20); //同第37行load的id名
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

			$(function () {
				let btns = $("button[name='skillTab']");
				btns.mousedown(function () {
					btns.addClass('btn-tabUnchoice');
					btns.removeClass('btn-tabChoice');
					$(this).addClass('btn-tabChoice');
					$(this).removeClass('btn-tabUnchoice');
				});
      });

		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
<!--    注释1：因为是授业者中心，所以下面这里应该load("#wit_studyAndTeachNav")-->
		<div id="studyNav"></div>

    <div class="container">
      <div class="row" style=" width:1150px">

<!--    注释2：这里应当根据中心不同load不同的sideNavbar-->
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
<!--      注释3：这里根据页面不同更改内容-->
					<div><strong class="contentMainTitle">技能购物车</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>

<!--          这里是需要修改的内容-->
<!--          这里是特定内容-->
<!--          这里是各个页面不一样的内容-->

<!--					选择技能服务类型-->
					<div class="btn-group btn-group-toggle btn-tab noneShadow"
							 style="width: 95%" data-toggle="buttons" >
						<button class="btn btn-tabChoice noneShadow" type="button" name="skillTab"
										style="width:30%" id="all">全部技能&nbsp;&frasl;&nbsp;服务</button>
						<button class="btn btn-tabUnchoice noneShadow" type="button" name="skillTab"
										style="width:30%" id="markdown">降价技能&nbsp;&frasl;&nbsp;服务</button>
						<button class="btn btn-tabUnchoice noneShadow" type="button" name="skillTab"
										style="width:30%" id="takeOff">下架技能&nbsp;&frasl;&nbsp;服务</button>
					</div>

<!--					购物车表头-->
					<div style="width: 90%">
						<div class="row align-items-center"
								 style="margin-top: 10px; margin-left: 0; height:40px; background-color: #D8D8D8">
							<div class="col-2">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="allChoose">
									<label class="custom-control-label" for="allChoose" style="font-size: 16px">全选</label>
								</div>
							</div>
							<div class="col-3">技能名称</div>
							<div class="text-center shoppingCartGoodsPrice" style="margin-left:-20px"> 单价（元）</div>
							<div class="text-center shoppingCartGoodsSemester"> 学习期数 </div>
							<div class="text-center shoppingCartGoodsStudent"> 学习人数	</div>
							<div class="text-center shoppingCartGoodsTotalPrice">	总额（元）</div>
							<div class="text-center shoppingCartGoodsOperating" style="margin-left: -5px"> 操作	</div>
						</div>

<!--						一个商品块-->
						<div class="row align-items-center tableItem"
								 style="margin-left: 0">
							<div class="col-1">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="shoppingCartItem1">
									<label class="custom-control-label" for="shoppingCartItem1"></label>
								</div>
							</div>
							<div class="shoppingCartGoodsImg">
								<img src="image/Teemo.jpg" alt="商品图片" width="100">
							</div>
							<div class="shoppingCartGoodsName" > <a href="#">刺绣入门</a>	</div>
							<div class="text-center shoppingCartGoodsPrice"> 500.00	</div>
							<div class="text-center shoppingCartGoodsSemester">	2	</div>
							<div class="text-center shoppingCartGoodsStudent"> 3 </div>
							<div class="text-center shoppingCartGoodsTotalPrice"> 500.00 </div>
							<div class="text-center shoppingCartGoodsOperating"> <a href="#">删除</a>	</div>
						</div>

<!--						结算-->
						<div class="row align-items-center"
								 style="margin-top: 10px; margin-left: 0; height:40px; background-color: #FFFFFF">
							<div class="ml-auto">
								<span style="margin-right: 30px"> 已选技能<strong style="color: #B91A33">&nbsp;2&nbsp;</strong>项</span>
								<span style="margin-left: 30px"> 合计：<strong style="color: #B91A33">1000.00&nbsp;</strong>元</span>
							</div>
							<form class="form-inline ml-auto  noneShadow">
								<button class="btn  btn-studyCenter my-2 my-sm-0" type="submit" id="shoppingCartPay"
												style="width:90px">结算</button>
							</form>
						</div>
					</div>

				</div>
      </div>

			<div id="guessYouLike"></div>
    </div>

		<footer></footer>
	</body>

</html>
