<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">

		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/serviceCenter.css">


		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			let totalImage = 0;
			function deleteSelf(self) {
			    let aim = self.getAttribute("id");
			    let imageId = "#" + aim;
				  let inputSelector = "input[name = input" + aim.substr(5) + "]";
				  $(imageId).parent().remove();
				  $(inputSelector).remove();
			  }
		  function displayImage(content,i) {
			  let src = window.URL.createObjectURL(content.files[0]); //转成可以在本地预览的格式
			  let image = "<div class='col-1'>"
											+ "<button type='button' class='btn btn-upload noneShadow' id='image"
						+ totalImage.toString() + "' onclick='deleteSelf(this)'>"
											+ "<img src='" + src + "' alt='添加证据' width='60' height='60'>"
											+ "</button>"
											+ "</div>";
			  totalImage = totalImage+1;
			  $("#addProof"+i).before(image);
		  }
		  function uploadImage(i) {
			  let inputId = "input" + totalImage.toString();
			  let input = "<input type='file' id='"+ inputId +"' name='"+ inputId +"' accept='image/*' name='image'"
						+ " style='display: none' onchange='displayImage(this," + i +")'>";
			  $("#uploadButton"+i).after(input);
			  document.getElementById(inputId).click();
			}

			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_serviceNav");				// 这里和注释1匹配
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #serviceCenter-sideNavbar",     //这里和注释2匹配
						function() {
							$("#servicePublishing").addClass("selected");         //这里根据当前页面不同修改选择器名字，demo为授业者的账户管理
                            $("#serviceCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20); //同第37行load的id名
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
<!--    注释1：因为是授业者中心，所以下面这里应该load("#wit_studyAndTeachNav")-->
		<div id="studyNav"></div>

    <div class="container">
      <div class="row" style=" width:1150px">

<!--    注释2：这里应当根据中心不同load不同的sideNavbar-->
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
<!--      注释3：这里根据页面不同更改内容-->
					<div><strong class="contentMainTitle">发布服务</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>

<!--          这里是需要修改的内容-->
<!--          这里是特定内容-->
<!--          这里是各个页面不一样的内容-->
					<form id="accountManagerForm">

<!--						选择类别-->
						<div class="form-group row">
							<label for="selectcategory" class="col-3 col-form-label ">选择类别</label>
							<div class="col-4">
                                <select class="form-control " id="selectcategory" >
									<option selected hidden></option>
									<option>配偶</option>
									<option>父母</option>
									<option>兄弟姐妹</option>
									<option>朋友</option>
								</select>
							</div>
                            <div class="col-4" style="margin-top: 5px">
                                <p class="remark" style="float: left">超出现有类别范围选择--</p>
                                <p class="text_btn">新增类别</p>
                            </div>
						</div>

<!--						服务项目名称描述-->
						<div class="form-group row">
							<label for="serviceitemnamedescription" class="col-3 col-form-label ">服务项目名称描述</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="serviceitemnamedescription"
											 placeholder="（每项不超过30个汉字）">
							</div>
						</div>

<!--						电脑端技能图片-->
						<div class="form-group row">
							<label for="computerskillspicture" class="col-3 col-form-label ">电脑端技能图片</label>
							<div class="col-1" id="addProof0">
								<button type="button" class="btn btn-upload noneShadow"
																onclick="uploadImage('0')" id="uploadButton0">
								  <img id="computerskillspicture" src="image/white.png" class="showpictures" style="border:1px rgb(139,129,129) solid;">
								</button>
							</div>
                            <p class="remark" style="margin:5px 0 0 238px">小于2M/张，像素为580*625px 主图1张，附图3张。如果是人物需半身着装图</p>
						</div>

<!--						视频-->
						<div class="form-group row">
							<label for="video" class="col-3 col-form-label ">视频</label>
							<div class="col-4">
								<input type="file" class="form-control-file " id="video">
							</div>
                            <p class="remark" style="margin:5px 0 0 238px">时长小于30秒，尺寸1:1或16:9，备注：试运行期暂时不支持视频上传</p>
						</div>

<!--						电脑端服务项目文字描述-->
						<div class="form-group row">
							<label for="computerserviceitemtextdescription" class="col-3 col-form-label ">电脑端技能文字描述</label>
							<div class="col-4">
								<textarea class="form-control redPlaceholder" id="computerserviceitemtextdescription" rows="3"
													style="max-width: 100%" placeholder="（小于500汉字）"></textarea>
							</div>
						</div>

<!--						手机端技能图片-->
						<div class="form-group row">
							<label for="phoneskillspicture" class="col-3 col-form-label ">手机端技能图片</label>
							<div class="col-1" id="addProof1">
								<button type="button" class="btn btn-upload noneShadow"
																onclick="uploadImage('1')" id="uploadButton1">
								  <img id="phoneskillspicture" src="image/white.png" class="showpictures" style="border:1px rgb(139,129,129) solid;">
								</button>
							</div>
                            <p class="remark" style="margin:5px 0 0 238px">白底图1-3张，正方形，800*800，小于200K且大于40K，JPG格式。如果是人物需半身着装图</p>
						</div>

<!--						手机端技能文字描述-->
						<div class="form-group row">
							<label for="phoneserviceitemtextdescription" class="col-3 col-form-label ">手机端技能文字描述</label>
							<div class="col-4">
								<textarea class="form-control redPlaceholder" id="phoneserviceitemtextdescription" rows="3"
													style="max-width: 100%" placeholder="（小于500汉字）"></textarea>
							</div>
						</div>

<!--						服务方式-->
						<div class="form-group row">
                            <div class="col-3">
                                <label class="col-form-label ">服务方式</label>
                            </div>
                            <div class="col-7">
                                <div class="btn_group">
                                    <label class="btn btn-serviceCenter noneShadow">
                                        <input type="radio" name="teachingmethod"> 上门服务
                                    </label>
                                    <label class="btn btn-serviceCenter noneShadow" style="margin-left: 10px">
                                        <input type="radio" name="teachingmethod"> 远程服务
                                    </label>
                                </div>
                            </div>
						</div>

<!--						样片类试用服务数-->
						<div class="form-group row">
							<label for="sampletrialservices" class="col-3 col-form-label ">样片类试用服务数</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="sampletrialservices"
											 placeholder="（至少免费一张/一段）">
							</div>
						</div>

<!--						外包类试用服务明细-->
						<div class="form-group row">
							<label for="DetailsofOutsourcingTrialServices" class="col-3 col-form-label ">样片类试用服务数</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="DetailsofOutsourcingTrialServices"
											 placeholder="（至少免费试用1项或1天）">
							</div>
						</div>

<!--						价格-->
						<div class="form-group row">
							<label for="price" class="col-3 col-form-label ">价格：</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="price"
											 placeholder="（可以填写多种价格）">
							</div>
						</div>

<!--						服务具体内容-->
						<div class="form-group row">
							<label for="Servicespecificcontent" class="col-3 col-form-label ">服务具体内容</label>
							<div class="col-4">
								<textarea class="form-control redPlaceholder" id="Servicespecificcontent" rows="3"
													style="max-width: 100%" placeholder="（小于500汉字）"></textarea>
							</div>
						</div>

<!--						适用人群-->
						<div class="form-group row">
							<label for="Forpeople" class="col-3 col-form-label ">适用人群：</label>
                            <div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="Forpeople"
											 placeholder="">
							</div>
						</div>

<!--						服务承诺-->
                        <div class="form-group row">
							<label for="Pledge" class="col-3 col-form-label ">服务承诺：</label>
                            <div class="col-4">
                                <label class="btn btn-default">
                                    <input type="checkbox" name="face-to-facelocation"> 同意
                                </label>
                                <label class="btn btn-default">
                                    <input type="checkbox" name="face-to-facelocation"> 不同意
                                </label>
							</div>
						</div>

						<div style="margin-bottom: 10px">
							<button type="button" class="btn btn-serviceCenter noneShadow" style="display: inline-block; width: 230px">立即发布</button>

						</div>
						<div style="margin-bottom: 10px">
							<button type="submit" class="btn btn-serviceCenter noneShadow" style="width: 230px">暂不发布并存入店铺仓库</button>

      </div>
