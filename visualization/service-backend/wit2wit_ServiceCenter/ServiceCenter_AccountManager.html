<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>学技能，就上慧师搜网</title>
		<!-- 标签图标 -->
		<link rel="icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 收藏夹显示图标 -->
		<link rel="shortcut icon" href="image/witowit.ico" type="image/x-icon">

		<!-- 引入Bootstrap核心样式文件（必须） -->
		<link rel="stylesheet" href="css/bootstrap.css">

		<!-- 你自己的样式或其他文件 -->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/serviceCenter.css">
  
		<!-- 引入JavaScript文件	-->
		<script src="js/jquery.min.js" ></script>
		<script src="js/popper-1.14.7.js" ></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- 引入插件	-->

		<!--站点图标-->
		<link rel="shortcut icon" href="" type="image/x-icon">

		<script>
			$(function(){
				$("header").load("common.html #wit_header");
				$("section").load("common.html #wit_centers");
				$("#studyNav").load("common.html #wit_studyAndTeachNav");
				$("footer").load("common.html #wit_footer");
				$("#sideNav").load("common.html #serviceCenter-sideNavbar",
						function() {
							$("#serviceAccountManager").addClass("selected");
							$("#serviceCenter-sideNavbar").innerHeight($("#contentMain").innerHeight()+20);
						}
				);
				$("#guessYouLike").load("common.html #wit_guessYouLike");
			});

		</script>
	</head>

	<body style="background-color: #EBEBEB;">
		<!-- 头部 -->
		<header></header>
    <section></section>
		<div id="studyNav"></div>

    <div class="container">
      <div class="row" style=" width:1150px">
				<div id="sideNav"></div>
				<div id="contentMain" class="contentBackground" >
					<div><strong class="contentMainTitle">账号管理</strong></div>
					<div style="margin-left:-10px; padding-right:20px"><hr/></div>

					<form id="accountManagerForm">

<!--						用户名称-->
						<div class="form-group row">
							<label for="nickname" class="col-3 col-form-label ">用户名称</label>
							<div class="col-4">
								<input type="text" class="form-control " id="nickname">
							</div>
						</div>

<!--						上传头像-->
						<div class="form-group row">
							<label for="upload" class="col-3 col-form-label ">上传头像</label>
							<div class="col-4">
								<input type="file" class="form-control-file" id="upload">
							</div>
						</div>

<!--						私人邮箱-->
						<div class="form-group row">
							<label for="email" class="col-3 col-form-label ">私人邮箱</label>
							<div class="col-4">
								<input type="email" class="form-control redPlaceholder" id="email"
											 placeholder="（社交必填）">
							</div>
						</div>

<!--						微信号-->
						<div class="form-group row">
							<label for="wechatAccount" class="col-3 col-form-label ">微信号</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="wechatAccount"
											 placeholder="（社交必填）">
							</div>
						</div>

<!--						QQ号-->
						<div class="form-group row">
							<label for="QQAccount" class="col-3 col-form-label ">QQ号</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="QQAccount"
											 placeholder="（无微信号社交必填）">
							</div>
						</div>

<!--					添加其他手机号-->
						<div class="form-group row">
							<label for="otherMobileNumber" class="col-3 col-form-label ">添加其他手机号</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="otherMobileNumber"
											 placeholder="（选填）">
							</div>
						</div>

<!--					紧急联系人名字-->
						<div class="form-group row">
							<label for="emergencyName" class="col-3 col-form-label ">紧急联系人名字</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="emergencyName"
											 placeholder="（必填）">
							</div>
						</div>

<!--						紧急联系人关系-->
						<div class="form-group row">
							<label for="emergencyRelationship" class="col-3 col-form-label ">紧急联系人关系</label>
							<div class="col-4">
								<select class="form-control " id="emergencyRelationship" >
									<option selected hidden></option>
									<option>配偶</option>
									<option>父母</option>
									<option>兄弟姐妹</option>
									<option>朋友</option>
								</select>
							</div>
						</div>

<!--						紧急联系人手机号码-->
						<div class="form-group row">
							<label for="emergencyNumber" class="col-3 col-form-label ">紧急联系人手机号码</label>
							<div class="col-4">
								<input type="text" class="form-control redPlaceholder" id="emergencyNumber"
											 placeholder="（必填）">
							</div>
						</div>

						<div style="margin-bottom: 10px">
							<button type="button" class="btn btn-serviceCenter noneShadow"
											style="display: inline-block; width: 100px; margin-left: 15px">安全设置</button>
							<p style="color: #B91A33; display: inline-block; margin-bottom: 0;">（修改密码，密保问题，更换注册手机）</p>
						</div>
						<div style="margin-bottom: 10px">
							<button type="submit" class="btn btn-serviceCenter noneShadow"
											style="width:100px; margin-left: 15px">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
						</div>
						<div>
							<button type="button" class="btn btn-serviceCenter noneShadow"
											style="width:100px; margin-left: 15px">注销账号</button>
						</div>
					</form>


				</div>
      </div>

			<div id="guessYouLike"></div>
    </div>

		<footer></footer>
	</body>

</html>
